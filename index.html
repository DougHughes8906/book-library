<!DOCTYPE html>
<html>
<head>
  <title>Book Library</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Bitter|Poppins&display=swap" rel="stylesheet">		
	<meta name="google" content="notranslate">
</head>
<body>
	<div id="pageContainer">
		<h1>Your Library</h1>
		<div id="mainButtons">
			<button type="button" id="addBtn" class="mainBtn">Add book</button>
			<button type="button" id="clrBtn" class="mainBtn">Clear library</button>
		</div>
		<div id="bookShelf">	
		</div>
	</div>
	<div id="modal-background">
		<div id="add-box" class="modal-box">
			<div id="topBar">
				<span class="close" id="addClose">&times;</span>
			</div>
			<h2 class="modal-title">Add a new book</h2>
			<div class="add-item">
				<span class="prompt">Title: </span>
				<input type="text" id="titleInput">
			</div>
			<div class="add-item">
				<span class="prompt">Author: </span>
				<input type="text" id="authorInput">
			</div>
			<div class="add-item">
				<span class="prompt"># of pages: </span>
				<input type="text" id="pagesInput">
			</div>
			<div class="add-item" id="finishSelect">
				<span id="finishPrompt">Have you finished the book?</span>
				<form>
					<input type="radio" id="hasRead" name="readStatus">Yes
					<input type="radio" id="notRead" name="readStatus">No
				</form>	
			</div>
			<div class="add-item">
				<button type="button" id="submitBook">Add</button>
			</div>
			<div class="add-item" id="errorArea"></div>
		</div>
		<div id="book-view" class="modal-box">
			<h2>Book view</h2>
		</div>
	</div>	
  <script src="libraryScript.js"></script>
</body>
</html>
